<style>
.globe {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-image: url('https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    box-shadow: 
        inset 0 0 50px rgba(0,0,0,0.5),
        0 0 100px rgba(74, 144, 226, 0.3);
    animation: 
        earthSpin 4s linear forwards,
        zoomToTanzania 6s ease-in-out 4s forwards;
    transform-origin: center;
    overflow: hidden;
}

.globe::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-image: url('https://maps.googleapis.com/maps/api/staticmap?center=-3.2,36.8&zoom=6&size=400x400&maptype=satellite&key=YOUR_API_KEY');
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: tanzaniaAppear 3s ease-in-out 7s forwards;
}

.ngorongoro-marker {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4444;
    border: 3px solid white;
    border-radius: 50%;
    top: 48%;
    left: 52%;
    opacity: 0;
    animation: markerPulse 2s ease-in-out 10s forwards;
    box-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
    z-index: 10;
}

@keyframes earthSpin {
    from { 
        transform: rotate(0deg);
        background-position: 0% center;
    }
    to { 
        transform: rotate(360deg);
        background-position: 100% center;
    }
}

@keyframes zoomToTanzania {
    0% { 
        transform: scale(1) rotate(360deg);
    }
    100% { 
        transform: scale(4) rotate(360deg);
        background-position: 60% 45%;
    }
}

@keyframes tanzaniaAppear {
    from { 
        opacity: 0;
        transform: scale(0.5);
    }
    to { 
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes markerPulse {
    0%, 100% { 
        opacity: 1;
        transform: scale(1);
    }
    50% { 
        opacity: 0.7;
        transform: scale(1.5);
    }
}
</style>
